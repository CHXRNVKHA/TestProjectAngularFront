<div class="card mt-4">
  <h4 class="card-header">You're logged in with Angular 9 & JWT!!</h4>
  <div class="card-body">
      <h6>Users from secure api end point</h6>
      <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
      <ul *ngIf="auctions">
          <li *ngFor="let auction of auctions">{{auction.id}} {{auction.name}} {{auction.description}} {{auction.completeDate | date}} {{auction.status}}</li>
      </ul>
  </div>
</div>
